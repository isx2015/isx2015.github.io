<li>
{% if site.feedback_text %}
  {% assign feedback_text = site.feedback_text %}
{% else %}
  {% assign feedback_text = "Email me" %}
{% endif %}

{% if site.feedback_link %}
  <a class="email" title="" href="{{site.feedback_link}}">{{feedback_text}}</a>
{% else %}
  <a class="email" title="" href="#" onclick="javascript:window.location='mailto:{{site.feedback_email}}?subject={{site.feedback_subject_line}}&body=';"><i class="fa fa-envelope-o"></i> {{feedback_text}}</a>
{% endif %}
</li>
